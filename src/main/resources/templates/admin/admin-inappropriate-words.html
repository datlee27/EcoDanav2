<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head}"></head>
  <body class="bg-gray-50">
    <div th:replace="~{fragments/nav :: nav}"></div>
    <main class="pt-20 pb-16">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8 flex items-center justify-between">
          <h1 class="text-2xl font-bold text-gray-900">inappropriate words management</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <form
            method="post"
            th:action="@{/admin/inappropriate-words/add}"
            class="grid grid-cols-1 md:grid-cols-4 gap-3"
          >
            <input
              name="word"
              required
              placeholder="word/ phrase"
              class="md:col-span-2 px-3 py-2 border border-gray-300 rounded"
            />
            <input name="category" placeholder="Category" class="px-3 py-2 border border-gray-300 rounded" />
            <select name="severity" class="px-3 py-2 border border-gray-300 rounded">
              <option value="LOW">LOW</option>
              <option value="MEDIUM" selected>MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>
            <div class="md:col-span-4">
              <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Thêm</button>
            </div>
          </form>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full">
            <thead class="bg-gray-100">
              <tr>
                <th class="text-left px-4 py-3">Từ ngữ</th>
                <th class="text-left px-4 py-3">Danh mục</th>
                <th class="text-left px-4 py-3">Mức độ</th>
                <th class="text-left px-4 py-3">Trạng thái</th>
                <th class="text-right px-4 py-3">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="w : ${words}" class="border-t">
                <td class="px-4 py-3" th:text="${w.word}">từ</td>
                <td class="px-4 py-3" th:text="${w.category}">category</td>
                <td class="px-4 py-3" th:text="${w.severity}">MEDIUM</td>
                <td class="px-4 py-3">
                  <span th:text="${w.active} ? 'Active' : 'Inactive'" class="text-sm"></span>
                </td>
                <td class="px-4 py-3 text-right space-x-2">
                  <form th:action="@{/admin/inappropriate-words/toggle}" method="post" class="inline">
                    <input type="hidden" name="id" th:value="${w.id}" />
                    <input type="hidden" name="active" th:value="${!w.active}" />
                    <button
                      class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                      th:text="${w.active} ? 'Tắt' : 'Bật'"
                    ></button>
                  </form>
                  <form
                    th:action="@{/admin/inappropriate-words/delete}"
                    method="post"
                    class="inline"
                    onsubmit="return confirm('Xóa mục này?')"
                  >
                    <input type="hidden" name="id" th:value="${w.id}" />
                    <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Xóa</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
