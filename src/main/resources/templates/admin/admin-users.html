<div th:fragment="user-tab">
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900">User Management</h3>
                <div class="flex space-x-2">
                    <input type="text" id="userSearchInput" placeholder="Search user..."
                           class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="showAddUserModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-1"></i>Add User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Info</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="user, iterStat : ${user}" th:if="${user != null and not #lists.isEmpty(user)}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${iterStat.count}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${user.username}">-</div>
                                <div class="text-sm text-gray-500" th:text="${user.firstName + ' ' + user.lastName}">-</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.email}">-</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.phoneNumber}">-</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.role?.roleName}">-</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                            <span th:classappend="${user.status == 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  th:text="${user.status}">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(user.createdDate, 'dd/MM/yyyy')}">-</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a th:href="@{'/admin/user/edit/' + ${user.id}}" class="text-indigo-600 hover:text-indigo-900 mr-3" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/admin/user/delete/' + ${user.id}}" class="text-red-600 hover:text-red-900" title="Delete"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${user == null or #lists.isEmpty(user)}">
                    <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                        <i class="fas fa-user text-4xl mb-2"></i>
                        <p>No user found in the database.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
