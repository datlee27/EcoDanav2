<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center pt-16">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800">Đổi Mật Khẩu</h2>
            <p class="text-gray-600 mt-2">Bảo mật tài khoản của bạn bằng một mật khẩu mới.</p>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/change-password}" method="post">
            <div class="mb-4">
                <label for="currentPassword" class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu hiện tại *</label>
                <input type="password" name="currentPassword" id="currentPassword"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Nhập mật khẩu hiện tại" required>
            </div>

            <div class="mb-4">
                <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu mới *</label>
                <input type="password" name="newPassword" id="newPassword"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" required>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Xác nhận mật khẩu mới *</label>
                <input type="password" name="confirmPassword" id="confirmPassword"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Nhập lại mật khẩu mới" required>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors">
                Lưu Thay Đổi
            </button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
