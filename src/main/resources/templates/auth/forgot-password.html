<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center pt-16">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800">Quên Mật Khẩu</h2>
            <p class="text-gray-600 mt-2">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
        </div>

        <div th:if="${message}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
                    <i class="fas fa-envelope mr-1"></i> Email
                </label>
                <input type="email" name="email" id="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Nhập email đã đăng ký" required>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors">
                Gửi Liên Kết
            </button>
        </form>

        <div class="mt-6 text-center">
            <a th:href="@{/login}" class="text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-1"></i> Quay lại Đăng nhập
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
