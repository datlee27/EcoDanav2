<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
    <div th:replace="~{fragments/nav :: nav}"></div>
    
    <div class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center pt-16">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="text-3xl font-bold text-primary mb-2">
                    <i class="fas fa-leaf mr-2"></i>EvoDana
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
            </div>
            
            <!-- Error Messages -->
            <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}">Invalid username or password.</span>
            </div>
            
            <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Invalid username or password. Please try again.</span>
            </div>
            
            <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span>You have been logged out successfully.</span>
            </div>
            
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-user mr-1"></i> Email *
                    </label>
                    <input type="text" name="username" id="username" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors" 
                           placeholder="Nhập email"
                           required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-1"></i>Password *
                    </label>
                    <div class="relative">
                        <input type="password" name="password" id="password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors pr-10" 
                               placeholder="Nhập mật khẩu" 
                               required>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember-me" class="mr-2 text-primary focus:ring-primary">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-accent transition-colors">Forgot password?</a>
                </div>
                
                <!-- Admin Secret Key (Hidden by default) -->
                <div class="mb-6 hidden" id="secret-key-field">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-key mr-1"></i>Secret Key (Admin Access)
                    </label>
                    <input type="password" name="secretKey" id="secret-key" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" 
                           placeholder="Enter secret key for admin access">
                </div>
                
                <!-- Admin Toggle -->
                <div class="mb-4 text-center">
                    <button type="button" id="adminToggle" class="text-sm text-gray-500 hover:text-primary transition-colors">
                        <i class="fas fa-cog mr-1"></i>Admin Access
                    </button>
                </div>
                
                <button type="submit" id="loginBtn" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors mb-4 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="loginText">Sign In</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            
            <!-- Google Login Button -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <a th:href="@{/oauth2/authorization/google}" 
                       class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </a>
                </div>
            </div>
            
            <!-- Links -->
            <div class="mt-6 text-center">
                <span class="text-gray-600">Don't have an account? </span>
                <a th:href="@{/register}" class="text-secondary hover:underline font-medium transition-colors">Register</a>
            </div>
            <div class="mt-4 text-center">
                <a th:href="@{/static}" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- JavaScript for enhanced UX -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const adminToggle = document.getElementById('adminToggle');
            const secretKeyField = document.getElementById('secret-key-field');
            const secretKeyInput = document.getElementById('secret-key');

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });

            // Admin toggle
            adminToggle.addEventListener('click', function() {
                secretKeyField.classList.toggle('hidden');
                if (secretKeyField.classList.contains('hidden')) {
                    secretKeyInput.value = '';
                    adminToggle.innerHTML = '<i class="fas fa-cog mr-1"></i>Admin Access';
                } else {
                    adminToggle.innerHTML = '<i class="fas fa-times mr-1"></i>Hide Admin';
                }
            });

            // Form submission with loading state
            form.addEventListener('submit', function() {
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
                loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
            });

            // Auto-hide error messages after 5 seconds
            const errorMessages = document.querySelectorAll('.bg-red-100, .bg-green-100');
            errorMessages.forEach(function(msg) {
                setTimeout(function() {
                    msg.style.transition = 'opacity 0.5s ease';
                    msg.style.opacity = '0';
                    setTimeout(function() {
                        msg.remove();
                    }, 500);
                }, 5000);
            });

            // Input validation feedback
            const inputs = form.querySelectorAll('input[required]');
            inputs.forEach(function(input) {
                input.addEventListener('blur', function() {
                    if (input.value.trim() === '') {
                        input.classList.add('border-red-500');
                    } else {
                        input.classList.remove('border-red-500');
                        input.classList.add('border-green-500');
                    }
                });

                input.addEventListener('input', function() {
                    if (input.value.trim() !== '') {
                        input.classList.remove('border-red-500');
                        input.classList.add('border-green-500');
                    }
                });
            });

            // Enter key to submit
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
