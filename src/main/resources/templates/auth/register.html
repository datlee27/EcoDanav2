<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="min-h-screen bg-gradient-to-br from-secondary to-primary flex items-center justify-center pt-16 pb-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-3xl font-bold text-primary mb-2">
                <i class="fas fa-leaf mr-2"></i>EcoDana
            </div>
            <h2 class="text-2xl font-semibold text-gray-800">Create Account</h2>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" th:text="${error}">Error message</div>

        <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">

            <div th:if="${#fields.hasGlobalErrors()}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">First Name *</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your first name" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-red-500 text-sm mt-1" th:errors="*{firstName}">First Name error</div>
                <div id="firstName-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Last Name *</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your last name" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-red-500 text-sm mt-1" th:errors="*{lastName}">Last Name error</div>
                <div id="lastName-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Email *</label>
                <input type="email" th:field="*{email}" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1" th:errors="*{email}">Email error</div>
                <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Phone Number *</label>
                <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter phone number" required>
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-red-500 text-sm mt-1" th:errors="*{phoneNumber}">Phone error</div>
                <div id="phone-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Password *</label>
                <div class="relative">
                    <input type="password" th:field="*{password}" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-10" placeholder="Create password" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1" th:errors="*{password}"></div>

                <div id="password-criteria" class="text-sm mt-2 space-y-1">
                    <div id="pass-length" class="text-gray-500 transition-colors duration-200"><i class="fas fa-times-circle mr-2 text-red-400"></i>Ít nhất 8 ký tự</div>
                    <div id="pass-lower" class="text-gray-500 transition-colors duration-200"><i class="fas fa-times-circle mr-2 text-red-400"></i>Ít nhất 1 chữ thường (a-z)</div>
                    <div id="pass-upper" class="text-gray-500 transition-colors duration-200"><i class="fas fa-times-circle mr-2 text-red-400"></i>Ít nhất 1 chữ hoa (A-Z)</div>
                    <div id="pass-number" class="text-gray-500 transition-colors duration-200"><i class="fas fa-times-circle mr-2 text-red-400"></i>Ít nhất 1 số (0-9)</div>
                    <div id="pass-special" class="text-gray-500 transition-colors duration-200"><i class="fas fa-times-circle mr-2 text-red-400"></i>Ít nhất 1 ký tự đặc biệt (@$!%*?&)</div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Confirm Password *</label>
                <div class="relative">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-10" placeholder="Confirm password" required>
                    <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="confirmEyeIcon"></i>
                    </button>
                </div>
                <div id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="terms" class="mr-2" required>
                    <span class="text-sm text-gray-700">I agree to the <a href="#" class="text-secondary hover:underline">Terms & Conditions</a></span>
                </label>
            </div>

            <button type="submit" id="registerBtn" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors mb-4">Sign Up</button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or</span>
                </div>
            </div>

            <div class="mt-6">
                <a th:href="@{/oauth2/authorization/google}" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </a>
            </div>
        </div>

        <div class="mt-6 text-center">
            <span class="text-gray-600">Already have an account? </span>
            <a th:href="@{/login}" class="text-secondary hover:underline font-medium">Sign In</a>
        </div>
        <div class="mt-4 text-center">
            <a th:href="@{/static}" class="text-gray-500 hover:text-gray-700">← Back to Home</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phoneNumber');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.querySelector('input[name="terms"]');


        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmEyeIcon = document.getElementById('confirmEyeIcon');

        if (togglePassword && passwordInput && eyeIcon) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }

        if (toggleConfirmPassword && confirmPasswordInput && confirmEyeIcon) {
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                confirmEyeIcon.classList.toggle('fa-eye');
                confirmEyeIcon.classList.toggle('fa-eye-slash');
            });
        }

        const vnPhoneRegex = /^(03|05|07|08|09)\d{8}$/;

        // =============================================
        // === BẮT ĐẦU CẬP NHẬT JS ===
        // =============================================

        // Các tiêu chí mật khẩu
        const passLength = document.getElementById('pass-length');
        const passLower = document.getElementById('pass-lower');
        const passUpper = document.getElementById('pass-upper');
        const passNumber = document.getElementById('pass-number');
        const passSpecial = document.getElementById('pass-special');

        // Regex cho từng tiêu chí
        const regexLower = /[a-z]/;
        const regexUpper = /[A-Z]/;
        const regexNumber = /\d/;
        const regexSpecial = /[@$!%*?&]/;

        // Hàm helper cập nhật UI cho từng tiêu chí
        function updatePasswordCriteria(element, isMet) {
            if (!element) return;
            const text = element.innerText.substring(element.innerText.indexOf('Í')); // Lấy text (VD: "Ít nhất 8 ký tự")

            if (isMet) {
                element.className = 'text-green-600 transition-colors duration-200'; // Đổi màu
                element.innerHTML = '<i class="fas fa-check-circle mr-2 text-green-500"></i>' + text; // Đổi icon
            } else {
                element.className = 'text-gray-500 transition-colors duration-200'; // Đổi màu
                element.innerHTML = '<i class="fas fa-times-circle mr-2 text-red-400"></i>' + text; // Đổi icon
            }
        }

        // Hàm helper kiểm tra tất cả tiêu chí
        function validatePassword(password) {
            const criteria = {
                length: password.length >= 8,
                lower: regexLower.test(password),
                upper: regexUpper.test(password),
                number: regexNumber.test(password),
                special: regexSpecial.test(password)
            };

            updatePasswordCriteria(passLength, criteria.length);
            updatePasswordCriteria(passLower, criteria.lower);
            updatePasswordCriteria(passUpper, criteria.upper);
            updatePasswordCriteria(passNumber, criteria.number);
            updatePasswordCriteria(passSpecial, criteria.special);

            // Trả về true nếu TẤT CẢ tiêu chí đều đạt
            return Object.values(criteria).every(Boolean);
        }

        // First Name validation
        firstNameInput.addEventListener('blur', function() {
            const firstName = this.value.trim();
            const firstNameError = document.getElementById('firstName-error');
            if (firstName === '') {
                showError(firstNameError, 'Họ không được để trống');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else {
                hideError(firstNameError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Last Name validation
        lastNameInput.addEventListener('blur', function() {
            const lastName = this.value.trim();
            const lastNameError = document.getElementById('lastName-error');
            if (lastName === '') {
                showError(lastNameError, 'Tên không được để trống');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else {
                hideError(lastNameError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Email validation
        emailInput.addEventListener('blur', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('email-error');

            if (email === '') {
                showError(emailError, 'Email là bắt buộc');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else if (!isValidEmail(email)) {
                showError(emailError, 'Vui lòng nhập địa chỉ email hợp lệ');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else {
                hideError(emailError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Phone validation (sự kiện blur)
        phoneInput.addEventListener('blur', function() {
            const phone = this.value.trim();
            const phoneError = document.getElementById('phone-error');

            if (phone === '') {
                showError(phoneError, 'Số điện thoại là bắt buộc');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else if (!vnPhoneRegex.test(phone)) {
                showError(phoneError, 'Số điện thoại không hợp lệ (phải là 10 số, bắt đầu bằng 03, 05, 07, 08, 09)');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else {
                hideError(phoneError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Password validation (thay 'blur' bằng 'input')
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const isValid = validatePassword(password); // Gọi hàm kiểm tra

            if (password.length === 0) {
                // Reset lại UI nếu xóa hết
                validatePassword("");
                this.classList.remove('border-red-500', 'border-green-500');
            } else if (isValid) {
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            } else {
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            }
        });

        // =============================================
        // === KẾT THÚC CẬP NHẬT JS MẬT KHẨU ===
        // =============================================

        // Confirm password validation
        confirmPasswordInput.addEventListener('blur', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirm-password-error');

            if (confirmPassword === '') {
                showError(confirmPasswordError, 'Vui lòng xác nhận mật khẩu');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else if (password !== confirmPassword) {
                showError(confirmPasswordError, 'Mật khẩu không khớp');
                this.classList.add('border-red-500');
                this.classList.remove('border-green-500');
            } else {
                hideError(confirmPasswordError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Real-time confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirm-password-error');

            if (confirmPassword !== '' && password !== confirmPassword) {
                showError(confirmPasswordError, 'Mật khẩu không khớp');
                this.classList.add('border-red-500');
            } else if (confirmPassword !== '' && password === confirmPassword) {
                hideError(confirmPasswordError);
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            }
        });

        // Form submission validation
        form.addEventListener('submit', function(e) {
            let isValid = true;

            // Xóa các lỗi JS cũ
            hideError(document.getElementById('firstName-error'));
            hideError(document.getElementById('lastName-error'));
            hideError(document.getElementById('email-error'));
            hideError(document.getElementById('phone-error'));
            // (Không cần hideError cho password-criteria)
            hideError(document.getElementById('confirm-password-error'));

            // Validate first name
            if (firstNameInput.value.trim() === '') {
                showError(document.getElementById('firstName-error'), 'Họ không được để trống');
                firstNameInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate last name
            if (lastNameInput.value.trim() === '') {
                showError(document.getElementById('lastName-error'), 'Tên không được để trống');
                lastNameInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate email
            const email = emailInput.value.trim();
            if (email === '' || !isValidEmail(email)) {
                showError(document.getElementById('email-error'), 'Vui lòng nhập địa chỉ email hợp lệ');
                emailInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate phone (dùng regex chuẩn)
            const phone = phoneInput.value.trim();
            if (!vnPhoneRegex.test(phone)) {
                showError(document.getElementById('phone-error'), 'Số điện thoại không hợp lệ (phải là 10 số, bắt đầu bằng 03, 05, 07, 08, 09)');
                phoneInput.classList.add('border-red-500');
                isValid = false;
            }

            // =============================================
            // === CẬP NHẬT VALIDATE SUBMIT MẬT KHẨU ===
            // =============================================
            const password = passwordInput.value;
            const isPasswordValid = validatePassword(password); // Gọi lại hàm helper
            if (!isPasswordValid) {
                passwordInput.classList.add('border-red-500');
                isValid = false;
                // Hiển thị lỗi server nếu JS bị bỏ qua (đã có th:if)
            }
            // =============================================
            // === KẾT THÚC CẬP NHẬT SUBMIT MẬT KHẨU ===
            // =============================================

            // Validate confirm password
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword === '' || password !== confirmPassword) {
                showError(document.getElementById('confirm-password-error'), 'Mật khẩu không khớp');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate terms
            if (!termsCheckbox.checked) {
                alert('Vui lòng đồng ý với Điều khoản & Điều kiện');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            } else {
                registerBtn.disabled = true;
                registerBtn.textContent = 'Đang đăng ký...';
            }
        });

        // Helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(errorElement, message) {
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }

        function hideError(errorElement) {
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.add('hidden');
            }
        }

        // Auto-hide server error messages after 5 seconds
        const errorMessages = document.querySelectorAll('.bg-red-100, .bg-green-100');
        errorMessages.forEach(function(msg) {
            setTimeout(function() {
                msg.style.transition = 'opacity 0.5s ease';
                msg.style.opacity = '0';
                setTimeout(function() {
                    msg.remove();
                }, 500);
            }, 5000);
        });
    });
</script>
</body>
</html>
