<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="min-h-screen bg-gradient-to-br from-secondary to-primary flex items-center justify-center pt-16 pb-8">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-3xl font-bold text-primary mb-2">
                <i class="fas fa-shield-alt mr-2"></i>EvoDana
            </div>
            <h2 class="text-2xl font-semibold text-gray-800">Verify Your Email</h2>
            <p class="text-gray-600 mt-2">
                An OTP has been sent to <strong th:text="${email}">your.email@example.com</strong>
            </p>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" th:text="${error}">Error message</div>
        <div th:if="${success}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg" th:text="${success}">Success message</div>

        <form th:action="@{/verify-otp}" method="post">
            <div class="mb-4">
                <label for="otp" class="block text-gray-700 text-sm font-medium mb-2">Enter OTP *</label>
                <input type="text" name="otp" id="otp"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-center tracking-widest text-lg"
                       placeholder="_ _ _ _ _ _" required maxlength="6" pattern="\d{6}">
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors mb-4">Verify Account</button>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/register}" class="text-gray-500 hover:text-gray-700">‚Üê Back to Registration</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
