<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: content}">
<div th:fragment="content">
    <div class="pt-20 pb-8 bg-gray-50 min-h-screen">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Booking Confirmation</h2>

                <!-- Booking Summary -->
                <div class="bg-gray-50 p-6 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold mb-4">Booking Summary</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Vehicle</p>
                            <p class="font-semibold" th:text="${booking?.vehicle?.name ?: 'Tesla Model 3'}">Tesla Model 3</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Rental Period</p>
                            <p class="font-semibold" th:text="${#temporals.format(booking?.pickupDate ?: #calendars.createNow(), 'MMM dd, yyyy')} + ' - ' + ${#temporals.format(booking?.returnDate ?: #calendars.createNow().plusDays(3), 'MMM dd, yyyy') }">Dec 15, 2024 - Dec 18, 2024</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Duration</p>
                            <p class="font-semibold">3 Days</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Base Price</p>
                            <p class="font-semibold">$<span th:text="${booking?.amount ?: 267}"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Insurance Options -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-4">Insurance Options</h3>
                    <div class="space-y-3">
                        <label class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="radio" name="insurance" class="mr-3" checked>
                            <div class="flex-1">
                                <p class="font-medium">Basic Coverage</p>
                                <p class="text-sm text-gray-600">Standard protection included</p>
                            </div>
                            <span class="font-semibold">Free</span>
                        </label>
                        <label class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="radio" name="insurance" class="mr-3">
                            <div class="flex-1">
                                <p class="font-medium">Premium Coverage</p>
                                <p class="text-sm text-gray-600">Enhanced protection with lower deductible</p>
                            </div>
                            <span class="font-semibold">$15/day</span>
                        </label>
                    </div>
                </div>

                <!-- Total Amount -->
                <div class="bg-primary text-white p-6 rounded-lg mb-6">
                    <div class="flex justify-between items-center">
                        <span class="text-lg">Total Amount</span>
                        <span class="text-2xl font-bold">$<span th:text="${booking?.amount ?: 267}"></span></span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <a th:href="@{/vehicles}" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors text-center">Back to Vehicle</a>
                    <form th:action="@{/confirm-booking}" method="post" style="display: inline;">
                        <button type="submit" class="flex-1 bg-secondary text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Confirm Booking</button>
                    </form>
                </div>

                <!-- Terms Link -->
                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-gray-600 hover:underline">View Terms & Conditions</a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${message}" class="mt-4 p-4 rounded-lg" th:class="${message.startsWith('Success') ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'}" th:text="${message}">Message</div>
            </div>
        </div>
    </div>
</div>
</html>
