<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${bankAccount.bankAccountId != null ? 'Sửa tài khoản ngân hàng' : 'Thêm tài khoản ngân hàng'}">Thêm tài khoản ngân hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/customer/dashboard" class="text-xl font-bold text-green-600">EcoDana</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" th:text="${currentUser.username}">User</span>
                    <a href="/logout" class="text-red-600 hover:text-red-800">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center mb-4">
                <a href="/customer/bank-accounts" class="text-green-600 hover:text-green-800 mr-4">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại
                </a>
                <h1 class="text-3xl font-bold text-gray-900" 
                    th:text="${bankAccount.bankAccountId != null ? 'Sửa tài khoản ngân hàng' : 'Thêm tài khoản ngân hàng'}">
                    Thêm tài khoản ngân hàng
                </h1>
            </div>
            <p class="text-gray-600">Nhập thông tin tài khoản ngân hàng để nhận hoàn tiền</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <span th:text="${error}"></span>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <form th:action="@{/customer/bank-accounts/save}" 
                  th:object="${bankAccount}" 
                  method="post" 
                  enctype="multipart/form-data" 
                  class="space-y-6">
                
                <input type="hidden" th:field="*{bankAccountId}">
                
                <!-- Bank Name -->
                <div>
                    <label for="bankName" class="block text-sm font-medium text-gray-700 mb-2">
                        Tên ngân hàng <span class="text-red-500">*</span>
                    </label>
                    <select th:field="*{bankName}" 
                            id="bankName" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                            required>
                        <option value="">Chọn ngân hàng</option>
                        <option value="Vietcombank">Vietcombank</option>
                        <option value="VietinBank">VietinBank</option>
                        <option value="BIDV">BIDV</option>
                        <option value="Agribank">Agribank</option>
                        <option value="Techcombank">Techcombank</option>
                        <option value="MBBank">MBBank</option>
                        <option value="ACB">ACB</option>
                        <option value="VPBank">VPBank</option>
                        <option value="SHB">SHB</option>
                        <option value="TPBank">TPBank</option>
                        <option value="Sacombank">Sacombank</option>
                        <option value="HDBank">HDBank</option>
                        <option value="VIB">VIB</option>
                        <option value="LienVietPostBank">LienVietPostBank</option>
                        <option value="OCB">OCB</option>
                        <option value="MSB">MSB</option>
                        <option value="CAKE">CAKE</option>
                        <option value="Ubank">Ubank</option>
                        <option value="Timo">Timo</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>

                <!-- Bank Code -->
                <div>
                    <label for="bankCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Mã ngân hàng
                    </label>
                    <input type="text" 
                           th:field="*{bankCode}" 
                           id="bankCode" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="VD: VCB, VTB, BIDV...">
                </div>

                <!-- Account Number -->
                <div>
                    <label for="accountNumber" class="block text-sm font-medium text-gray-700 mb-2">
                        Số tài khoản <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           th:field="*{accountNumber}" 
                           id="accountNumber" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="Nhập số tài khoản" 
                           required>
                </div>

                <!-- Account Holder Name -->
                <div>
                    <label for="accountHolderName" class="block text-sm font-medium text-gray-700 mb-2">
                        Tên chủ tài khoản <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           th:field="*{accountHolderName}" 
                           id="accountHolderName" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           placeholder="Nhập tên chủ tài khoản" 
                           required>
                </div>

                <!-- QR Code Upload -->
                <div>
                    <label for="qrCodeFile" class="block text-sm font-medium text-gray-700 mb-2">
                        Mã QR thanh toán
                    </label>
                    <div class="flex items-center space-x-4">
                        <input type="file" 
                               id="qrCodeFile" 
                               name="qrCodeFile" 
                               accept="image/*"
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        
                        <!-- Current QR Code Preview -->
                        <div th:if="${bankAccount.qrCodeImagePath}" class="flex-shrink-0">
                            <img th:src="@{'/uploads/qr-codes/' + ${bankAccount.qrCodeImagePath}}" 
                                 alt="QR Code hiện tại" 
                                 class="w-16 h-16 object-cover rounded-lg border">
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Tải lên mã QR để dễ dàng nhận tiền hoàn</p>
                </div>

                <!-- Set as Default -->
                <div class="flex items-center">
                    <input type="checkbox" 
                           th:field="*{default}" 
                           id="isDefault" 
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="isDefault" class="ml-2 block text-sm text-gray-700">
                        Đặt làm tài khoản mặc định
                    </label>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 pt-6">
                    <button type="submit" 
                            class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors font-medium">
                        <i class="fas fa-save mr-2"></i>
                        <span th:text="${bankAccount.bankAccountId != null ? 'Cập nhật' : 'Thêm tài khoản'}">Thêm tài khoản</span>
                    </button>
                    <a href="/customer/bank-accounts" 
                       class="flex-1 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors font-medium text-center">
                        <i class="fas fa-times mr-2"></i>Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Preview uploaded QR code
        document.getElementById('qrCodeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Remove existing preview if any
                    const existingPreview = document.getElementById('qr-preview');
                    if (existingPreview) {
                        existingPreview.remove();
                    }
                    
                    // Create new preview
                    const preview = document.createElement('img');
                    preview.id = 'qr-preview';
                    preview.src = e.target.result;
                    preview.className = 'w-16 h-16 object-cover rounded-lg border';
                    preview.alt = 'QR Code preview';
                    
                    // Insert preview after file input
                    e.target.parentNode.appendChild(preview);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
