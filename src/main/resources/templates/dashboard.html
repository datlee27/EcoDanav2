<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: content}">
<div th:fragment="content">
    <div class="pt-20 pb-8 bg-gray-50 min-h-screen">
        <div class="max-w-7xl mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">User Dashboard</h2>
                    <a th:href="@{/logout}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>

                <!-- User Profile -->
                <div class="bg-gray-50 p-6 rounded-lg mb-8">
                    <h3 class="text-lg font-semibold mb-4">Profile Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Username</p>
                            <p class="font-semibold" th:text="${user.username}">john_doe</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Email</p>
                            <p class="font-semibold" th:text="${user.email}">john@example.com</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-accent transition-colors">
                            <i class="fas fa-upload mr-2"></i>Upload Driver's License
                        </button>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8">
                            <a th:href="@{/dashboard(tab=bookings)}" class="tab-button py-2 px-1 border-b-2 border-primary text-primary font-medium">My Bookings</a>
                            <a th:href="@{/dashboard(tab=favorites)}" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Favorites</a>
                            <a th:href="@{/dashboard(tab=feedback)}" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Feedback</a>
                        </nav>
                    </div>
                </div>

                <!-- Tab Content -->
                <div th:if="${param.tab == 'bookings' or not #strings.hasText(param.tab)}" class="tab-content">
                    <h3 class="text-lg font-semibold mb-4">My Bookings</h3>
                    <div class="space-y-4">
                        <div th:each="booking : ${bookings}" class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-semibold" th:text="${booking.vehicle.name}">Tesla Model 3</h4>
                                    <p class="text-sm text-gray-600" th:text="'${#temporals.format(booking.pickupDate, 'MMM dd, yyyy')} - ${#temporals.format(booking.returnDate, 'MMM dd, yyyy')}'">Dec 15, 2024 - Dec 18, 2024</p>
                                    <p class="text-sm text-green-600 font-medium" th:text="${booking.status == 'Confirmed' ? 'Confirmed' : 'Completed'}">Confirmed</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-semibold">$<span th:text="${booking.amount}"></span></p>
                                    <a th:href="@{/booking-details(id=${booking.id})}" class="text-sm text-secondary hover:underline">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${param.tab == 'favorites'}" class="tab-content hidden">
                    <h3 class="text-lg font-semibold mb-4">Favorite Vehicles</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Mock data, sau này thêm từ DB -->
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="h-32 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center mb-4">
                                <i class="fas fa-car text-4xl text-white"></i>
                            </div>
                            <h4 class="font-semibold mb-2">Tesla Model 3</h4>
                            <p class="text-sm text-gray-600 mb-3">$89/day</p>
                            <div class="flex space-x-2">
                                <a th:href="@{/book(vehicleId='tesla-model-3')}" class="flex-1 bg-primary text-white py-2 rounded-lg text-sm hover:bg-accent transition-colors">Book Now</a>
                                <button class="px-3 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300 transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${param.tab == 'feedback'}" class="tab-content hidden">
                    <h3 class="text-lg font-semibold mb-4">Submit Feedback</h3>
                    <form th:action="@{/submit-feedback}" method="post" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Select Booking</label>
                            <select name="bookingId" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                                <option th:each="booking : ${bookings}" th:value="${booking.id}" th:text="${booking.vehicle.name} + ' - ' + ${#temporals.format(booking.pickupDate, 'MMM dd, yyyy')} + '-' + ${#temporals.format(booking.returnDate, 'MMM dd, yyyy')}">VinFast Klara - Dec 10-12, 2024</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Rating</label>
                            <div class="flex space-x-2">
                                <button type="button" class="star text-2xl text-gray-300 hover:text-yellow-400" th:onclick="'setRating(1)'">★</button>
                                <button type="button" class="star text-2xl text-gray-300 hover:text-yellow-400" th:onclick="'setRating(2)'">★</button>
                                <button type="button" class="star text-2xl text-gray-300 hover:text-yellow-400" th:onclick="'setRating(3)'">★</button>
                                <button type="button" class="star text-2xl text-gray-300 hover:text-yellow-400" th:onclick="'setRating(4)'">★</button>
                                <button type="button" class="star text-2xl text-gray-300 hover:text-yellow-400" th:onclick="'setRating(5)'">★</button>
                            </div>
                            <input type="hidden" name="rating" th:value="${rating}" id="ratingInput" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Comments</label>
                            <textarea name="comments" class="w-full border border-gray-300 rounded-lg px-3 py-2 h-24" placeholder="Share your experience..."></textarea>
                        </div>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">Submit Feedback</button>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="" class="text-gray-500 hover:text-gray-700">← Back to Home</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let currentRating = [[${rating}]] || 0;
    function setRating(rating) {
        currentRating = rating;
        document.getElementById('ratingInput').value = rating;
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.className = index < rating ? 'star text-2xl text-yellow-400' : 'star text-2xl text-gray-300 hover:text-yellow-400';
        });
    }
    setRating(currentRating);
</script>
</html>
