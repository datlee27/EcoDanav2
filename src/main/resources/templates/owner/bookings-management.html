<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookings-content">
    <div class="status-tab-container" id="status-tabs">
        <button class="status-tab active" data-status="" onclick="changeStatusTab(this)">
            Tất cả <span class="count-badge" th:text="${countAll ?: 0}">0</span>
        </button>
        <button class="status-tab" data-status="Pending" onclick="changeStatusTab(this)">
            Chờ duyệt <span class="count-badge" th:text="${countPending ?: 0}">0</span>
        </button>
        <button class="status-tab" data-status="Approved,AwaitingDeposit" onclick="changeStatusTab(this)">
            Đã duyệt/Chờ cọc <span class="count-badge" th:text="${countApproved ?: 0}">0</span>
        </button>
        <button class="status-tab" data-status="Confirmed,Ongoing" onclick="changeStatusTab(this)">
            Đang thuê <span class="count-badge" th:text="${countOngoing ?: 0}">0</span>
        </button>
        <button class="status-tab" data-status="Completed" onclick="changeStatusTab(this)">
            Hoàn thành <span class="count-badge" th:text="${countCompleted ?: 0}">0</span>
        </button>
        <button class="status-tab" data-status="Rejected,Cancelled" onclick="changeStatusTab(this)">
            Đã hủy/Từ chối <span class="count-badge" th:text="${countRejected ?: 0}">0</span>
        </button>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                <input type="text" id="search-input" onkeyup="filterAndSortBookings()" placeholder="Tìm theo mã, khách hàng..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"/>
            </div>
            <div>
                <label for="sort-select" class="block text-sm font-medium text-gray-700 mb-1">Sắp xếp theo</label>
                <select id="sort-select" onchange="filterAndSortBookings()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
                    <option value="newest">Mới nhất trước</option>
                    <option value="oldest">Cũ nhất trước</option>
                    <option value="amount-high">Giá: Cao đến thấp</option>
                    <option value="amount-low">Giá: Thấp đến cao</option>
                </select>
            </div>
        </div>
    </div>

    <div id="booking-list-container" class="bg-white p-6 rounded-lg shadow-md">
        <p id="no-bookings-message" class="hidden text-center text-gray-500 text-lg py-12">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i><br>
            Không có booking nào.
        </p>
    </div>
</div> <div th:fragment="booking-modals">
    <div id="booking-detail-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal('booking-detail-modal')"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-2xl font-bold text-gray-800">Booking Details</h3>
                <button onclick="closeModal('booking-detail-modal')" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body" id="booking-detail-content">
            </div>
        </div>
    </div>
    <div id="approve-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal('approve-modal')"></div>
        <div class="modal-content max-w-md">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-gray-800">Approve Booking</h3>
                <button onclick="closeModal('approve-modal')" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-gray-700 mb-4">
                    Bạn có chắc chắn muốn duyệt đơn đặt xe này?
                </p>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeModal('approve-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Hủy
                    </button>
                    <button id="confirmApproveBtn" onclick="confirmApprove()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        <i class="fas fa-check mr-2"></i>Duyệt
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="reject-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal('reject-modal')"></div>
        <div class="modal-content max-w-md">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-gray-800">Reject Booking</h3>
                <button onclick="closeModal('reject-modal')" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-gray-700 mb-4">Vui lòng nhập lý do từ chối đơn đặt xe này:</p>
                <textarea id="reject-reason" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                          placeholder="Nhập lý do từ chối..."></textarea>
                <div class="flex justify-end space-x-3 mt-4">
                    <button onclick="closeModal('reject-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Hủy
                    </button>
                    <button id="confirmRejectBtn" onclick="confirmReject()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i class="fas fa-times mr-2"></i>Từ chối
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="handover-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal('handover-modal')"></div>
        <div class="modal-content max-w-md">
            <form id="handover-form" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="modal-header">
                    <h3 class="text-xl font-bold text-gray-800">Xác nhận Giao Xe</h3>
                    <button type="button" onclick="closeModal('handover-modal')" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="modal-body space-y-4">
                    <p class="text-sm text-gray-600">Vui lòng nhập số Odometer và tải lên ảnh tình trạng xe lúc giao.</p>
                    <div>
                        <label for="handover-odometer" class="block text-sm font-medium text-gray-700 mb-1">Số Odometer (km) *</label>
                        <input type="number" id="handover-odometer" name="odometer" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                               placeholder="VD: 15000">
                    </div>
                    <div>
                        <label for="handover-notes" class="block text-sm font-medium text-gray-700 mb-1">Ghi chú (nếu có)</label>
                        <textarea id="handover-notes" name="notes" rows="2"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                  placeholder="VD: Xe có vết xước nhỏ ở cửa sau..."></textarea>
                    </div>
                    <div>
                        <label for="handover-images" class="block text-sm font-medium text-gray-700 mb-1">Ảnh Tình Trạng Xe (Ít nhất 1 ảnh) *</label>
                        <input type="file" id="handover-images" name="handoverImages" multiple required accept="image/*"
                               class="w-full text-sm text-gray-500
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-full file:border-0
                                      file:text-sm file:font-semibold
                                      file:bg-primary file:text-white
                                      hover:file:bg-accent">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal('handover-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Hủy
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        <i class="fas fa-key mr-2"></i>Xác nhận Giao Xe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div> </html>
