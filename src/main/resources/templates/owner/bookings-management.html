<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/layout :: head}"></div>
    <link href="/css/sidebar-common.css" rel="stylesheet">
    <link href="/css/owner-dashboard.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/owner-management.css}" />
</head>
<body class="bg-gray-100">
<div class="flex h-screen bg-gray-100 overflow-hidden">

    <div th:replace="~{fragments/sidebar-layout :: layout(navContentFragment=~{owner/owner-sidebar-nav :: nav})}"></div>

    <div class="flex-1 flex flex-col overflow-hidden">

        <div class="flex items-center justify-between h-16 px-4 bg-white shadow-sm border-b flex-shrink-0">
            <button id="sidebar-toggle" class="text-gray-600 hover:text-gray-900 lg:hidden">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex-grow md:flex-grow-0">
                <h1 class="text-lg font-semibold text-gray-800 truncate">Booking Management</h1>
            </div>
            <div class="flex items-center space-x-4">

                <div class="relative">
                    <button id="notificationBell" class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
                        <i class="fas fa-bell text-xl"></i>
                        <span th:if="${pendingBookings != null and pendingBookings.size() > 0}"
                              id="notificationBadge"
                              class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full"
                              th:text="${pendingBookings.size() > 99 ? '99+' : pendingBookings.size()}">
                        </span>
                        <span th:unless="${pendingBookings != null and pendingBookings.size() > 0}"
                              id="notificationBadge"
                              class="hidden absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full">
                        </span>
                    </button>
                    <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                            <h3 class="font-semibold text-gray-900">Thông báo</h3>
                            <button onclick="markAllAsRead()" class="text-sm text-blue-600 hover:text-blue-700">Đánh dấu tất cả đã đọc</button>
                        </div>
                        <div id="notificationList" class="max-h-96 overflow-y-auto">
                            <div class="p-4 text-center text-gray-500">
                                <i class="fas fa-bell-slash text-3xl mb-2"></i>
                                <p>Không có thông báo mới</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <button id="userMenuButton" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg transition">
                        <div th:if="${currentUser?.avatarUrl != null and !currentUser.avatarUrl.isEmpty()}" class="w-8 h-8 rounded-full overflow-hidden">
                            <img th:src="${currentUser.avatarUrl}" alt="Avatar" class="w-full h-full object-cover">
                        </div>
                        <i th:unless="${currentUser?.avatarUrl != null and !currentUser.avatarUrl.isEmpty()}" class="fas fa-user-circle text-2xl text-gray-500"></i>
                        <span class="hidden md:inline text-sm font-medium text-gray-700" th:text="${currentUser?.firstName}">Owner</span>
                        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                    </button>
                    <div id="userMenuDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                        <div class="p-3 border-b border-gray-200">
                            <p class="text-sm font-semibold text-gray-800" th:text="${currentUser?.firstName + ' ' + currentUser?.lastName}">Owner User</p>
                            <p class="text-xs text-gray-500" th:text="${currentUser?.role?.roleName}">Owner</p>
                        </div>
                        <div class="py-1">
                            <a href="/" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-home w-5 mr-2 text-gray-500"></i> Trang chủ
                            </a>
                            <a href="/owner/profile" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-edit w-5 mr-2 text-gray-500"></i> Hồ sơ
                            </a>
                            <a href="/logout" class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                <i class="fas fa-sign-out-alt w-5 mr-2"></i> Đăng Xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="container mx-auto px-0">
                <div th:if="${success}" id="success-notification" class="fixed top-20 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50 transition-transform duration-300 transform translate-x-0">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center"><i class="fas fa-check-circle mr-3"></i><span th:text="${success}">Success!</span></div>
                        <button onclick="closeNotification(this)" class="ml-4 text-white hover:text-gray-200 transition-colors"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div th:if="${error}" id="error-notification" class="fixed top-20 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg z-50 transition-transform duration-300 transform translate-x-0">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center"><i class="fas fa-exclamation-circle mr-3"></i><span th:text="${error}">Error!</span></div>
                        <button onclick="closeNotification(this)" class="ml-4 text-white hover:text-gray-200 transition-colors"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <div class="status-tab-container" id="status-tabs">
                    <button class="status-tab active" data-status="" onclick="changeStatusTab(this)">
                        Tất cả <span class="count-badge" th:text="${countAll ?: 0}">0</span>
                    </button>
                    <button class="status-tab" data-status="Pending" onclick="changeStatusTab(this)">
                        Chờ duyệt <span class="count-badge" th:text="${countPending ?: 0}">0</span>
                    </button>
                    <button class="status-tab" data-status="Approved,AwaitingDeposit" onclick="changeStatusTab(this)">
                        Đã duyệt/Chờ cọc <span class="count-badge" th:text="${countApproved ?: 0}">0</span>
                    </button>
                    <button class="status-tab" data-status="Confirmed,Ongoing" onclick="changeStatusTab(this)">
                        Đang thuê <span class="count-badge" th:text="${countOngoing ?: 0}">0</span>
                    </button>
                    <button class="status-tab" data-status="Completed" onclick="changeStatusTab(this)">
                        Hoàn thành <span class="count-badge" th:text="${countCompleted ?: 0}">0</span>
                    </button>
                    <button class="status-tab" data-status="Rejected,Cancelled" onclick="changeStatusTab(this)">
                        Đã hủy/Từ chối <span class="count-badge" th:text="${countRejected ?: 0}">0</span>
                    </button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                            <input type="text" id="search-input" onkeyup="filterAndSortBookings()" placeholder="Tìm theo mã, khách hàng..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"/>
                        </div>
                        <div>
                            <label for="sort-select" class="block text-sm font-medium text-gray-700 mb-1">Sắp xếp theo</label>
                            <select id="sort-select" onchange="filterAndSortBookings()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
                                <option value="newest">Mới nhất trước</option>
                                <option value="oldest">Cũ nhất trước</option>
                                <option value="amount-high">Giá: Cao đến thấp</option>
                                <option value="amount-low">Giá: Thấp đến cao</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="booking-list-container" class="bg-white p-6 rounded-lg shadow-md">
                    <p id="no-bookings-message" class="hidden text-center text-gray-500 text-lg py-12">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i><br>
                        Không có booking nào.
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="booking-detail-modal" class="modal hidden">
    <div class="modal-overlay" onclick="closeModal('booking-detail-modal')"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="text-2xl font-bold text-gray-800">Booking Details</h3>
            <button onclick="closeModal('booking-detail-modal')" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="modal-body" id="booking-detail-content">
        </div>
    </div>
</div>

<div id="approve-modal" class="modal hidden">
    <div class="modal-overlay" onclick="closeModal('approve-modal')"></div>
    <div class="modal-content max-w-md">
        <div class="modal-header">
            <h3 class="text-xl font-bold text-gray-800">Approve Booking</h3>
            <button onclick="closeModal('approve-modal')" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="modal-body">
            <p class="text-gray-700 mb-4">
                Bạn có chắc chắn muốn duyệt đơn đặt xe này?
            </p>
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('approve-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Hủy
                </button>
                <button id="confirmApproveBtn" onclick="confirmApprove()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    <i class="fas fa-check mr-2"></i>Duyệt
                </button>
            </div>
        </div>
    </div>
</div>

<div id="reject-modal" class="modal hidden">
    <div class="modal-overlay" onclick="closeModal('reject-modal')"></div>
    <div class="modal-content max-w-md">
        <div class="modal-header">
            <h3 class="text-xl font-bold text-gray-800">Reject Booking</h3>
            <button onclick="closeModal('reject-modal')" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="modal-body">
            <p class="text-gray-700 mb-4">Vui lòng nhập lý do từ chối đơn đặt xe này:</p>
            <textarea id="reject-reason" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                      placeholder="Nhập lý do từ chối..."></textarea>
            <div class="flex justify-end space-x-3 mt-4">
                <button onclick="closeModal('reject-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Hủy
                </button>
                <button id="confirmRejectBtn" onclick="confirmReject()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    <i class="fas fa-times mr-2"></i>Từ chối
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/sidebar-common.js}"></script>
<script th:src="@{/js/owner-dashboard.js}"></script>

<script th:src="@{/js/owner-management.js}"></script>

</body>
</html>
