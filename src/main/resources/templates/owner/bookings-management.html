<div th:fragment="bookings" id="bookings-section" class="dashboard-section hidden" xmlns:th="http://www.thymeleaf.org">
    <div class="mb-6">
        <div class="section-badge bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-sm font-semibold inline-block mb-2">BOOKING MANAGEMENT</div>
        <h2 class="text-2xl font-bold text-gray-800">Booking Management</h2>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 border-b">
            <div class="flex flex-wrap gap-4">
                <button class="px-4 py-2 bg-primary text-white rounded-lg font-medium filter-btn" data-status="all">All Bookings</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium filter-btn" data-status="pending">Pending</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium filter-btn" data-status="active">Active</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium filter-btn" data-status="completed">Completed</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium filter-btn" data-status="cancelled">Cancelled</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Customer</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Car</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Rental Period</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Amount</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="booking : ${bookings}" class="hover:bg-gray-50" th:attr="data-status=${#strings.toLowerCase(booking.status.name())}">
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gray-300 rounded-full">
                                <img th:if="${booking.user.avatarUrl}" th:src="${booking.user.avatarUrl}" th:alt="${booking.user.firstName + ' ' + booking.user.lastName}" class="w-full h-full rounded-full object-cover">
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800" th:text="${booking.user.firstName + ' ' + booking.user.lastName}">Sarah Johnson</p>
                                <p class="text-sm text-gray-600" th:text="${booking.user.email}">sarah@example.com</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <p class="font-medium text-gray-800" th:text="${booking.vehicle.vehicleModel}">BMW X5</p>
                            <p class="text-sm text-gray-600" th:text="${booking.vehicle.vehicleType + ' • ' + booking.vehicle.yearManufactured}">SUV • 2023</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <p class="font-medium text-gray-800" th:text="${#temporals.format(booking.pickupDateTime, 'dd/MM/yyyy') + ' - ' + #temporals.format(booking.returnDateTime, 'dd/MM/yyyy')}">Feb 15-18, 2025</p>
                            <p class="text-sm text-gray-600" th:text="${#temporals.day(booking.returnDateTime) - #temporals.day(booking.pickupDateTime) + ' days'}">3 days</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <p class="font-semibold text-primary" th:text="'$' + ${booking.totalAmount}">$960</p>
                    </td>
                    <td class="px-6 py-4">
                        <span th:class="'px-3 py-1 rounded-full text-sm font-medium status-' + ${#strings.toLowerCase(booking.status.name())}" th:text="${booking.status}">Active</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-3">
                            <button th:onclick="'viewBooking(' + ${booking.bookingId} + ')'" class="text-primary hover:text-blue-600" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button th:if="${booking.status.name() == 'Pending'}" th:onclick="'acceptBooking(' + ${booking.bookingId} + ')'" class="text-green-500 hover:text-green-600" title="Accept">
                                <i class="fas fa-check"></i>
                            </button>
                            <button th:if="${booking.status.name() == 'Pending'}" th:onclick="'declineBooking(' + ${booking.bookingId} + ')'" class="text-red-500 hover:text-red-600" title="Decline">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
