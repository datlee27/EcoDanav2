<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Sidebar -->
<div th:fragment="sidebar" class="fixed top-16 left-0 h-full w-64 bg-gray-800 text-white p-4 z-40">
    <nav>
        <ul>
            <li class="mb-4">
                <a th:href="@{/owner/dashboard}" class="sidebar-link flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700" th:classappend="${currentPage == 'dashboard' ? 'bg-gray-700' : ''}">
                    <i class="fas fa-chart-pie mr-3"></i>
                    OVERVIEW
                </a>
            </li>
            <li class="mb-4">
                <a th:href="@{/owner/cars}" class="sidebar-link flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700" th:classappend="${currentPage == 'cars' ? 'bg-gray-700' : ''}">
                    <i class="fas fa-car mr-3"></i>
                    CAR MANAGEMENT
                </a>
            </li>
            <li class="mb-4">
                <a th:href="@{/owner/bookings}" class="sidebar-link flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700" th:classappend="${currentPage == 'bookings' ? 'bg-gray-700' : ''}">
                    <i class="fas fa-book-open mr-3"></i>
                    BOOKING MANAGEMENT
                </a>
            </li>
            <li class="mb-4">
                <a th:href="@{/owner/customers}" class="sidebar-link flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700" th:classappend="${currentPage == 'customers' ? 'bg-gray-700' : ''}">
                    <i class="fas fa-users mr-3"></i>
                    CUSTOMER MANAGEMENT
                </a>
            </li>
            <li class="mb-4">
                <a th:href="@{/owner/profile}" class="sidebar-link flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700" th:classappend="${currentPage == 'profile' ? 'bg-gray-700' : ''}">
                    <i class="fas fa-user-cog mr-3"></i>
                    PROFILE
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
