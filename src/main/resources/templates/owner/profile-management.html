<div th:fragment="profile-content" xmlns:th="http://www.thymeleaf.org">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h2>

    <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
        <form th:action="@{/owner/profile}" method="post" class="mx-auto max-w-3xl">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input id="firstName" type="text" name="firstName" th:value="${currentUser?.firstName}" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary" />
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input id="lastName" type="text" name="lastName" th:value="${currentUser?.lastName}" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary" />
                </div>
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" type="email" name="email" th:value="${currentUser?.email}" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-sm" readonly />
                </div>
                <div class="md:col-span-2">
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input id="phoneNumber" type="text" name="phoneNumber" th:value="${currentUser?.phoneNumber}" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary" />
                </div>
            </div>
            <div class="flex justify-end mt-6 pt-4 border-t border-gray-200">
                <button type="submit" class="bg-primary text-white px-5 py-2 rounded-lg hover:bg-accent transition-colors text-sm font-medium">
                    <i class="fas fa-save mr-2"></i>Update Profile
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-md p-6 md:p-8 mt-6">
        <h3 class="text-xl font-semibold mb-4 text-center">Đổi Mật Khẩu</h3>
        <form th:action="@{/change-password}" method="post" class="mx-auto max-w-lg">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="space-y-4">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu hiện tại</label>
                    <input type="password" name="currentPassword" id="currentPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                    <input type="password" name="newPassword" id="newPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary">
                </div>
            </div>
            <div class="flex justify-end mt-6 pt-4 border-t border-gray-200">
                <button type="submit" class="bg-primary text-white px-5 py-2 rounded-lg hover:bg-accent transition-colors text-sm font-medium">
                    <i class="fas fa-key mr-2"></i>Đổi Mật Khẩu
                </button>
            </div>
        </form>
    </div>
</div>
