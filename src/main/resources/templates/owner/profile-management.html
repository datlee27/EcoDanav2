<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
<style>
    .primary { color: #4CAF50; }
    .bg-primary { background-color: #4CAF50; }
</style>
<div th:replace="~{fragments/nav :: nav}"></div>
<div th:replace="~{owner/owner-sidebar :: sidebar}"></div>

<div class="ml-64 mt-16">
    <div class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
                    <p class="text-gray-600">Manage your personal information</p>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-lg"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800" th:text="${currentUser?.firstName + ' ' + currentUser?.lastName ?: 'Owner'}">Owner</p>
                        <p class="text-sm text-gray-600">Car Owner</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-xl shadow-md p-6">
            <form th:action="@{/owner/profile}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" name="firstName" th:value="${currentUser?.firstName}" class="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" name="lastName" th:value="${currentUser?.lastName}" class="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" th:value="${currentUser?.email}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="text" name="phoneNumber" th:value="${currentUser?.phoneNumber}" class="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
