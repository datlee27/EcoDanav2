<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán - EcoDana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        .icon-checkmark::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 3px;
            width: 10px;
            height: 20px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }
        .icon-cross {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .icon-cross::before,
        .icon-cross::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background: white;
            left: 18px;
        }
        .icon-cross::before {
            transform: rotate(45deg);
        }
        .icon-cross::after {
            transform: rotate(-45deg);
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .amount {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        .booking-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div th:if="${success}" class="success-icon">
            <div class="icon-checkmark"></div>
        </div>
        <div th:unless="${success}" class="error-icon">
            <div class="icon-cross"></div>
        </div>
        
        <h1 th:text="${success} ? 'Thanh toán thành công!' : 'Thanh toán thất bại'"></h1>
        <p th:text="${message}" class="text-muted"></p>
        
        <div th:if="${success && amount != null}" class="amount">
            <span th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ
        </div>
        
        <div th:if="${success && bookingCode != null}" class="booking-code">
            <strong>Mã đơn hàng:</strong><br>
            <span th:text="${bookingCode}" style="font-size: 1.2rem; color: #667eea;"></span>
        </div>
        
        <div th:if="${success}">
            <p class="text-muted mt-3">
                <small>Cảm ơn bạn đã sử dụng dịch vụ EcoDana. Chúng tôi sẽ liên hệ với bạn sớm nhất!</small>
            </p>
        </div>
        
        <a href="/" class="btn btn-home">Về trang chủ</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
