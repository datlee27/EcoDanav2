<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: content}">
<div th:fragment="content">
  <div class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center pt-16">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <div class="text-3xl font-bold text-primary mb-2">
          <i class="fas fa-leaf mr-2"></i>EvoDana
        </div>
        <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
      </div>
      <form th:action="@{/login}" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-medium mb-2">Username</label>
          <input type="text" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your password">
        </div>
        <div class="mb-6 hidden" id="secret-key-field">
          <label class="block text-gray-700 text-sm font-medium mb-2">Secret Key (Admin Access)</label>
          <input type="text" name="secretKey" id="secret-key" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter secret key">
        </div>
        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" th:text="${error}">Invalid username or password.</div>
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors mb-4">Login</button>
      </form>
      <div class="mt-6 text-center">
        <span class="text-gray-600">Don't have an account? </span>
        <a th:href="@{/register}" class="text-secondary hover:underline font-medium">Register</a>
      </div>
      <div class="mt-4 text-center">
        <a th:href="@/{/}" class="text-gray-500 hover:text-gray-700">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>
</html>
