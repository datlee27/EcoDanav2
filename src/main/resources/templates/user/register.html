<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-gray-50 pt-16">
    <div th:replace="~{fragments/nav :: nav}"></div>
    
    <div class="min-h-screen bg-gradient-to-br from-secondary to-primary flex items-center justify-center pt-16 pb-8">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="text-3xl font-bold text-primary mb-2">
                    <i class="fas fa-leaf mr-2"></i>EvoDana
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">Tạo Tài Khoản</h2>
            </div>
            
            <!-- Error Messages -->
            <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" th:text="${error}">Error message</div>
            
            <form th:action="@{/register}" th:object="${user}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Tên đăng nhập *</label>
                    <input type="text" th:field="*{username}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Chọn tên đăng nhập" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-sm mt-1" th:errors="*{username}">Username error</div>
                </div>
                
                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email *</label>
                    <input type="email" th:field="*{email}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nhập email của bạn" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1" th:errors="*{email}">Email error</div>
                </div>
                
                <!-- Phone Number -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Số điện thoại</label>
                    <input type="tel" th:field="*{phoneNumber}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nhập số điện thoại">
                </div>
                
                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu *</label>
                    <input type="password" th:field="*{password}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Tạo mật khẩu" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1" th:errors="*{password}">Password error</div>
                </div>
                
                <!-- Confirm Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Xác nhận mật khẩu *</label>
                    <input type="password" name="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Xác nhận mật khẩu" required>
                </div>
                
                <!-- Driver's License -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Bằng lái xe (Tùy chọn)</label>
                    <input type="file" name="license" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Bắt buộc cho xe điện và một số xe máy</p>
                </div>
                
                <!-- Terms -->
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="terms" class="mr-2" required>
                        <span class="text-sm text-gray-700">Tôi đồng ý với <a href="#" class="text-secondary hover:underline">Điều khoản & Điều kiện</a></span>
                    </label>
                </div>
                
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors mb-4">Đăng Ký</button>
                </form>
                
                <!-- Google Register Button -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Hoặc</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a th:href="@{/oauth2/authorization/google}" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Đăng ký bằng Google
                        </a>
                    </div>
                </div>
            
            <div class="mt-6 text-center">
                <span class="text-gray-600">Đã có tài khoản? </span>
                <a th:href="@{/login}" class="text-secondary hover:underline font-medium">Đăng nhập</a>
            </div>
            <div class="mt-4 text-center">
                <a th:href="@{/}" class="text-gray-500 hover:text-gray-700">← Về trang chủ</a>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
